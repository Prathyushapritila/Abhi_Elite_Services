<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cream base -->
    <linearGradient id="creamBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBF5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFBF5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Warm beige accent -->
    <radialGradient id="warmBeigeAccent" cx="35%" cy="45%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:0.13" />
      <stop offset="70%" style="stop-color:#F5E6D3;stop-opacity:0.07" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:0" />
    </radialGradient>
    
    <!-- Soft neutral accent -->
    <radialGradient id="neutralAccent" cx="65%" cy="55%">
      <stop offset="0%" style="stop-color:#F8F8F8;stop-opacity:0.11" />
      <stop offset="70%" style="stop-color:#F8F8F8;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#F8F8F8;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gentle texture -->
    <filter id="grainTexture">
      <feTurbulence baseFrequency="0.9" numOctaves="2" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.003 0 0.003"/>
      </feComponentTransfer>
      <feComposite operator="over" in="SourceGraphic" in2="noise"/>
    </filter>
    
    <!-- Soft blur -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="16"/>
    </filter>
  </defs>
  
  <!-- Base cream background -->
  <rect width="1280" height="720" fill="url(#creamBase)"/>
  
  <!-- Very soft plate shapes -->
  <ellipse cx="300" cy="350" rx="50" ry="15" fill="url(#warmBeigeAccent)" opacity="0.2" filter="url(#softBlur)"/>
  <ellipse cx="500" cy="340" rx="45" ry="14" fill="url(#warmBeigeAccent)" opacity="0.18" filter="url(#softBlur)"/>
  <ellipse cx="700" cy="360" rx="48" ry="15" fill="url(#warmBeigeAccent)" opacity="0.2" filter="url(#softBlur)"/>
  
  <!-- Subtle cutlery silhouettes -->
  <rect x="250" y="300" width="3" height="40" rx="1.5" fill="url(#neutralAccent)" opacity="0.15" filter="url(#softBlur)"/>
  <ellipse cx="251.5" cy="300" rx="4" ry="2" fill="url(#neutralAccent)" opacity="0.15"/>
  <rect x="750" y="300" width="3" height="40" rx="1.5" fill="url(#neutralAccent)" opacity="0.15" filter="url(#softBlur)"/>
  <ellipse cx="751.5" cy="300" rx="4" ry="2" fill="url(#neutralAccent)" opacity="0.15"/>
  
  <!-- Soft table texture lines -->
  <path d="M 200 450 L 1000 450" stroke="url(#warmBeigeAccent)" stroke-width="1" opacity="0.1" stroke-linecap="round" filter="url(#softBlur)"/>
  <path d="M 200 480 L 1000 480" stroke="url(#warmBeigeAccent)" stroke-width="1" opacity="0.08" stroke-linecap="round" filter="url(#softBlur)"/>
  
  <!-- Subtle buffet shapes -->
  <rect x="900" y="250" width="120" height="8" rx="4" fill="url(#neutralAccent)" opacity="0.12" filter="url(#softBlur)"/>
  <rect x="920" y="270" width="80" height="6" rx="3" fill="url(#neutralAccent)" opacity="0.1" filter="url(#softBlur)"/>
  
  <!-- Accent gradients -->
  <ellipse cx="500" cy="360" rx="230" ry="210" fill="url(#warmBeigeAccent)" filter="url(#softBlur)"/>
  <ellipse cx="900" cy="360" rx="210" ry="190" fill="url(#neutralAccent)" filter="url(#softBlur)"/>
  
  <!-- Gentle texture overlay -->
  <rect width="1280" height="720" fill="url(#creamBase)" opacity="0.1" filter="url(#grainTexture)"/>
</svg>








