<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft mint base - fresh and friendly -->
    <linearGradient id="mintBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E9FFF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0FFF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9FFF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light cream accent -->
    <radialGradient id="creamAccent" cx="25%" cy="35%">
      <stop offset="0%" style="stop-color:#FFFBF5;stop-opacity:0.18" />
      <stop offset="60%" style="stop-color:#FFFBF5;stop-opacity:0.09" />
      <stop offset="100%" style="stop-color:#FFFBF5;stop-opacity:0" />
    </radialGradient>
    
    <!-- Soft warm peach accent -->
    <radialGradient id="peachAccent" cx="75%" cy="65%">
      <stop offset="0%" style="stop-color:#FFF1E6;stop-opacity:0.15" />
      <stop offset="60%" style="stop-color:#FFF1E6;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#FFF1E6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gentle fine-grain texture -->
    <filter id="grainTexture">
      <feTurbulence baseFrequency="0.9" numOctaves="2" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.004 0 0.004 0 0.003"/>
      </feComponentTransfer>
      <feComposite operator="over" in="SourceGraphic" in2="noise"/>
    </filter>
    
    <!-- Very soft blur for shapes -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="75"/>
    </filter>
  </defs>
  
  <!-- Base soft mint background -->
  <rect width="1920" height="1080" fill="url(#mintBase)"/>
  
  <!-- Very subtle abstract curves - smooth flowing shapes -->
  <ellipse cx="480" cy="378" rx="520" ry="480" fill="url(#creamAccent)" filter="url(#softBlur)"/>
  <ellipse cx="1440" cy="702" rx="500" ry="460" fill="url(#peachAccent)" filter="url(#softBlur)"/>
  
  <!-- Smooth flowing curve -->
  <path d="M 0 450 Q 600 400 1200 450 Q 1800 500 1920 450 L 1920 0 L 0 0 Z" 
        fill="url(#creamAccent)" 
        opacity="0.05"
        filter="url(#softBlur)"/>
  
  <!-- Gentle fine-grain texture overlay -->
  <rect width="1920" height="1080" fill="url(#mintBase)" opacity="0.18" filter="url(#grainTexture)"/>
  
  <!-- Subtle overlay for depth -->
  <rect width="1920" height="1080" fill="url(#mintBase)" opacity="0.06"/>
</svg>

