<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft peach base -->
    <linearGradient id="peachBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF1E6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF1E6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft mint accent -->
    <radialGradient id="mintAccent" cx="30%" cy="40%">
      <stop offset="0%" style="stop-color:#E9FFF6;stop-opacity:0.2" />
      <stop offset="60%" style="stop-color:#E9FFF6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#E9FFF6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Light cream accent -->
    <radialGradient id="creamAccent" cx="70%" cy="60%">
      <stop offset="0%" style="stop-color:#FFFBF5;stop-opacity:0.15" />
      <stop offset="60%" style="stop-color:#FFFBF5;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#FFFBF5;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gentle fine-grain texture -->
    <filter id="grainTexture">
      <feTurbulence baseFrequency="0.9" numOctaves="2" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.004 0 0.004 0 0.003"/>
      </feComponentTransfer>
      <feComposite operator="over" in="SourceGraphic" in2="noise"/>
    </filter>
    
    <!-- Very soft blur for shapes -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="70"/>
    </filter>
  </defs>
  
  <!-- Base soft peach background -->
  <rect width="1920" height="1080" fill="url(#peachBase)"/>
  
  <!-- Extremely subtle abstract curves - smooth shapes -->
  <ellipse cx="576" cy="432" rx="500" ry="450" fill="url(#mintAccent)" filter="url(#softBlur)"/>
  <ellipse cx="1344" cy="648" rx="480" ry="420" fill="url(#creamAccent)" filter="url(#softBlur)"/>
  
  <!-- Smooth flowing curve -->
  <path d="M 0 400 Q 500 350 1000 400 Q 1500 450 1920 400 L 1920 0 L 0 0 Z" 
        fill="url(#mintAccent)" 
        opacity="0.06"
        filter="url(#softBlur)"/>
  
  <!-- Gentle fine-grain texture overlay -->
  <rect width="1920" height="1080" fill="url(#peachBase)" opacity="0.2" filter="url(#grainTexture)"/>
  
  <!-- Subtle overlay for depth -->
  <rect width="1920" height="1080" fill="url(#peachBase)" opacity="0.08"/>
</svg>








