<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Warm grey base -->
    <linearGradient id="warmGreyBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F8F8F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Beige accent -->
    <radialGradient id="beigeAccent" cx="40%" cy="50%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:0.12" />
      <stop offset="70%" style="stop-color:#F5E6D3;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:0" />
    </radialGradient>
    
    <!-- Light concrete texture -->
    <radialGradient id="concreteAccent" cx="60%" cy="40%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:0.1" />
      <stop offset="70%" style="stop-color:#E8E8E8;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gentle texture -->
    <filter id="grainTexture">
      <feTurbulence baseFrequency="0.9" numOctaves="2" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.003 0 0.003"/>
      </feComponentTransfer>
      <feComposite operator="over" in="SourceGraphic" in2="noise"/>
    </filter>
    
    <!-- Soft blur -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
  </defs>
  
  <!-- Base warm grey background -->
  <rect width="1280" height="720" fill="url(#warmGreyBase)"/>
  
  <!-- Subtle building outlines -->
  <rect x="200" y="300" width="80" height="120" rx="4" fill="url(#beigeAccent)" opacity="0.3" filter="url(#softBlur)"/>
  <rect x="300" y="280" width="80" height="140" rx="4" fill="url(#beigeAccent)" opacity="0.25" filter="url(#softBlur)"/>
  <rect x="400" y="300" width="80" height="120" rx="4" fill="url(#beigeAccent)" opacity="0.3" filter="url(#softBlur)"/>
  
  <!-- Very subtle floor plan lines -->
  <path d="M 600 200 L 800 200" stroke="#F5E6D3" stroke-width="1" opacity="0.15" stroke-linecap="round" filter="url(#softBlur)"/>
  <path d="M 600 250 L 800 250" stroke="#F5E6D3" stroke-width="1" opacity="0.12" stroke-linecap="round" filter="url(#softBlur)"/>
  <path d="M 600 200 L 600 300" stroke="#F5E6D3" stroke-width="1" opacity="0.15" stroke-linecap="round" filter="url(#softBlur)"/>
  <path d="M 700 200 L 700 300" stroke="#F5E6D3" stroke-width="1" opacity="0.12" stroke-linecap="round" filter="url(#softBlur)"/>
  
  <!-- Subtle tool silhouette -->
  <rect x="900" y="350" width="60" height="8" rx="4" transform="rotate(45 930 354)" fill="url(#concreteAccent)" opacity="0.2" filter="url(#softBlur)"/>
  <circle cx="1000" cy="400" r="20" fill="url(#concreteAccent)" opacity="0.15" filter="url(#softBlur)"/>
  
  <!-- Accent gradients -->
  <ellipse cx="400" cy="360" rx="200" ry="180" fill="url(#beigeAccent)" filter="url(#softBlur)"/>
  <ellipse cx="900" cy="360" rx="180" ry="160" fill="url(#concreteAccent)" filter="url(#softBlur)"/>
  
  <!-- Gentle texture overlay -->
  <rect width="1280" height="720" fill="url(#warmGreyBase)" opacity="0.15" filter="url(#grainTexture)"/>
</svg>

