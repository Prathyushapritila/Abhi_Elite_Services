<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft gold base -->
    <linearGradient id="goldBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBF5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFDF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFBF5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Beige accent -->
    <radialGradient id="beigeAccent" cx="40%" cy="50%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:0.14" />
      <stop offset="70%" style="stop-color:#F5E6D3;stop-opacity:0.07" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:0" />
    </radialGradient>
    
    <!-- Warm grey accent -->
    <radialGradient id="warmGreyAccent" cx="60%" cy="40%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:0.12" />
      <stop offset="70%" style="stop-color:#F3F4F6;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gentle texture -->
    <filter id="grainTexture">
      <feTurbulence baseFrequency="0.9" numOctaves="2" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.003 0 0.003"/>
      </feComponentTransfer>
      <feComposite operator="over" in="SourceGraphic" in2="noise"/>
    </filter>
    
    <!-- Soft blur -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>
  
  <!-- Base soft gold background -->
  <rect width="1280" height="720" fill="url(#goldBase)"/>
  
  <!-- Very subtle music waveforms -->
  <path d="M 200 300 Q 250 280 300 300 T 400 300" stroke="url(#beigeAccent)" stroke-width="2" fill="none" opacity="0.2" stroke-linecap="round" filter="url(#softBlur)"/>
  <path d="M 200 350 Q 250 330 300 350 T 400 350" stroke="url(#beigeAccent)" stroke-width="2" fill="none" opacity="0.18" stroke-linecap="round" filter="url(#softBlur)"/>
  <path d="M 200 400 Q 250 380 300 400 T 400 400" stroke="url(#beigeAccent)" stroke-width="2" fill="none" opacity="0.2" stroke-linecap="round" filter="url(#softBlur)"/>
  
  <!-- Subtle spotlight beams -->
  <path d="M 600 150 L 650 500" stroke="url(#warmGreyAccent)" stroke-width="4" opacity="0.12" stroke-linecap="round" filter="url(#softBlur)"/>
  <path d="M 800 150 L 850 500" stroke="url(#warmGreyAccent)" stroke-width="4" opacity="0.12" stroke-linecap="round" filter="url(#softBlur)"/>
  
  <!-- Faint microphone silhouette -->
  <rect x="950" y="300" width="20" height="80" rx="10" fill="url(#beigeAccent)" opacity="0.15" filter="url(#softBlur)"/>
  <ellipse cx="960" cy="300" rx="15" ry="5" fill="url(#beigeAccent)" opacity="0.15" filter="url(#softBlur)"/>
  
  <!-- Accent gradients -->
  <ellipse cx="500" cy="360" rx="240" ry="220" fill="url(#beigeAccent)" filter="url(#softBlur)"/>
  <ellipse cx="900" cy="360" rx="220" ry="200" fill="url(#warmGreyAccent)" filter="url(#softBlur)"/>
  
  <!-- Gentle texture overlay -->
  <rect width="1280" height="720" fill="url(#goldBase)" opacity="0.1" filter="url(#grainTexture)"/>
</svg>


