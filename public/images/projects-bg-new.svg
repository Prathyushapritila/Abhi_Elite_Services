<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Warm grey base -->
    <linearGradient id="warmGreyBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5F6F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light warm yellow accent -->
    <radialGradient id="warmYellow" cx="35%" cy="45%">
      <stop offset="0%" style="stop-color:#FFF7D1;stop-opacity:0.2" />
      <stop offset="60%" style="stop-color:#FFF7D1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFF7D1;stop-opacity:0" />
    </radialGradient>
    
    <!-- Soft off-white accent -->
    <radialGradient id="offWhite" cx="65%" cy="55%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.12" />
      <stop offset="60%" style="stop-color:#FFFFFF;stop-opacity:0.06" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gentle fine-grain texture -->
    <filter id="grainTexture">
      <feTurbulence baseFrequency="0.85" numOctaves="2" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.004 0 0.004 0 0.003"/>
      </feComponentTransfer>
      <feComposite operator="over" in="SourceGraphic" in2="noise"/>
    </filter>
    
    <!-- Very soft blur for shapes -->
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="70"/>
    </filter>
  </defs>
  
  <!-- Base warm grey background -->
  <rect width="1920" height="1080" fill="url(#warmGreyBase)"/>
  
  <!-- Very subtle geometric/abstract elements -->
  <ellipse cx="672" cy="486" rx="480" ry="440" fill="url(#warmYellow)" filter="url(#softBlur)"/>
  <ellipse cx="1248" cy="594" rx="460" ry="420" fill="url(#offWhite)" filter="url(#softBlur)"/>
  
  <!-- Subtle geometric curve -->
  <path d="M 0 550 Q 700 500 1400 550 Q 1920 580 1920 550 L 1920 0 L 0 0 Z" 
        fill="url(#warmYellow)" 
        opacity="0.04"
        filter="url(#softBlur)"/>
  
  <!-- Gentle fine-grain texture overlay -->
  <rect width="1920" height="1080" fill="url(#warmGreyBase)" opacity="0.16" filter="url(#grainTexture)"/>
  
  <!-- Subtle overlay for depth -->
  <rect width="1920" height="1080" fill="url(#warmGreyBase)" opacity="0.05"/>
</svg>








